name: Build & Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn && yarn bootstrap

      - name: Build code
        run: yarn build

      - name: Unit tests
        run: yarn test --scope electron-redux --stream

      - name: E2E tests
        uses: GabrielBB/xvfb-action@v1.2
        with:
          run: yarn test --scope electron-redux-e2e --stream
